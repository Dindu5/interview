<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quomodo Attendance Systems - Sign Up</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://kit.fontawesome.com/ff8f230d9a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Attendance Systems</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./landing.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./signup.html">Sign Up</a>
                </li>

            </ul>

        </div>
    </nav>
    <div class="main_box">
        <h2 class="main_heading text-center">Sign Up</h2>
        <div class="log_form">
            <form action="">
                <div class="form-group mb-4">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Surname First" aria-describedby="helpId">
                    <i class="fa fa-check field-icon" aria-hidden="true"></i>
                </div>

                <div class="form-group mb-4">
                    <label>Job Description</label>
                    <select class="form-control" placeholder="Surname First">
                        <option>WEB DEVELOPER</option>
                        <option>UI DESIGNER</option>
                        <option>FULL STACK DEVELOPER</option>
                    </select>
                </div>
                <div class="form-group mb-4">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="olasunkanmifinesse@gmail.com"
                        aria-describedby="helpId">
                    <i class="fa fa-check field-icon" aria-hidden="true"></i>
                </div>
                <div class="form-group mt-4">
                    <label>Password</label>
                    <input id="password-field" type="password" class="form-control" name="password" value="secret">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group mt-4">
                    <label>Confirm Password</label>
                    <input id="password-field2" type="password" class="form-control" name="password" value="secret">
                    <span toggle2="#password-field" class="fa fa-fw fa-eye field-icon toggle-password2"></span>
                </div>
                <button class="log_button btn">Sign Up</button>
                <div class="text-center my-4">
                    <a href="../index.html" class="forgot_p text-center my-3">Already Registered? Sign In</a>
                </div>

            </form>

        </div>

    </div>
    <footer class="mt-5">
        <div class="bottom_footer d-flex">
            <div class="d-flex">
                <a href="" class="mr-3">Take Attendance</a>
                <a href="">Register</a>
            </div>
            <div class="ml-5 rights">
                <p>&copy; 2020 Built by Dindu</p>
            </div>

        </div>
    </footer>

    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/popper.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>

</html>
